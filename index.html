<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Tape Taupe</title>
</head>
<body>
    <div class="header">
        <div>
            <input type="radio" id="tbyT" name="size" value="3">
            <label for="tbyT">3x3</label>
        </div>

        <div>
            <input type="radio" id="fbyF" name="size" value="5">
            <label for="fbyF">5x5</label>
        </div>

        <div>
            <input type="radio" id="sbyS" name="size" value="7">
            <label for="sbyS">7x7</label>
        </div>
        <p>Score : <alt id="score">0</alt></p>
    </div>
    <div id="container">
    </div>
</body>
</html>
